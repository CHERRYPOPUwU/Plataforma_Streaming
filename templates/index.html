{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Catálogo de Películas y Series</h2>
  <div class="row">
    {% for item in catalog %}
      <div class="col-md-3 mb-3">
        <div class="card">
          <img src="{{ item.images or '/static/img/default.jpg' }}" class="card-img-top" alt="{{ item.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text text-muted">{{ item.year }}</p>
            <a href="{{ url_for('content.content_detail', id=item.id) }}" class="btn btn-primary btn-sm">Ver más</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
